<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Shopping cart</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"crossorigin="anonymous">
</head>
<body>
<div class="container ">
    <h1>Shopping cart</h1>
    <div class="rows">
        <div class="col-sm-9">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
<!--                    <th>Image</th>-->
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Amout</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>

                <tr th:each="item : ${all_items_in_shoppingcart}">
                    <td th:text="${item.idsp}"></td>
                    <td th:text="${item.tensp}"></td>
<!--                    <td th:src="${item.image}"></td>-->
                    <td th:text="${item.price}"></td>
                    <td>
                        <form action="#" th:action="@{/shoppingcart/update/{id}(id=${item.idsp})}" method="POST">
                            <input type="hidden" th:name="id" th:value="${item.idsp}">
                            <input type="number" th:name="soluong" th:value="${item.soluong}"
                                   onblur="this.form.submit()" style="width:50px;">

                        </form>
                    </td>
                    <td th:text="${item.price}*${item.soluong}"></td>
                    <td><a th:href="@{/shoppingcart/remove/{id}(id=${item.idsp})}" class="btn btn-primary">remove</a></td>
                </tr>

                </tbody>

            </table>

                <p th:text="@{Total amount:  }+${total_amount}"></p>
            <hr>
            <a class="btn btn-primary btn-sm" href="/shoppingcart/clear">Clear cart</a>
            <a class="btn btn-primary btn-sm" href="/product/view">add more</a>
            <td><a th:href="@{/mail(total=${total_amount})}" class="btn btn-primary">dat hang</a></td>


        </div>
    </div>

</div>
</body>
</html>
