<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Đăng ký</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	<div class="container-fluid">
		<a class="navbar-brand" th:href="@{product/view}">Home</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<a class="navbar-brand" th:href="@{/login}">Login</a>
	</div>
</nav>
<br /><br />
<div class="container">
	<form action="/register" method="post" th:object="${user}">
		<div class="mb-3">
			<label for="name" class="form-label">Name:</label>
			<input type="text" id="name" name="name" th:field="*{name}" required class="form-control"/>
		</div>
		<div class="mb-3">
			<label for="username" class="form-label">Username:</label>
			<input type="text" id="username" name="username" th:field="*{username}" required class="form-control"/>
		</div>
		<div class="mb-3">
			<label for="email" class="form-label">Email:</label>
			<input type="text" id="email" name="email" th:field="*{email}" required class="form-control"/>
		</div>
		<div class="mb-3">
			<label for="password" class="form-label">Password:</label>
			<input type="password" id="password" name="password" th:field="*{password}" required class="form-control"/>
		</div>
		<div class="mb-3">
			<button type="submit" class="btn btn-primary">Đăng ký</button>
		</div>
	</form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
